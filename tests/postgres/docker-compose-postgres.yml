version: '3.7'

services:
  postgres:
    container_name: postgres-test
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Password123
      - POSTGRES_DB=db_test
    volumes:
      - testdbdata:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    restart: on-failure
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres']
      timeout: 10s
      interval: 5s
      retries: 10

volumes:
  testdbdata:
  